<script type="text/javascript">
pic = 0;
function movepics()
{
	pic = pic + 1
	if (pic > 2)
	{
		pic = 0	
	}
	position = 940 * pic;
	$("#film").animate({marginLeft: "-" + position + "px"})
}

	function stopanimation()
	{
		clearInterval(myAnimation)
	}
	function startanimation()
	{
		myAnimation = setInterval("movepics()", 3000)
	}
	startanimation()
</script>
   	<div id="media" style="float:left;">
        <div id="film">

            <div class="slide"><img src="Images/life_insurance3.png" /></div>
